<a class="mail-item"
   [routerLink]="['', { outlets: { pane: ['message', message.id] } }]"
   routerLinkActive="active">
<!--    (click)="navigateToMessage()">-->
    <h3>
        {{ message.from }}
        <span>{{ message.timestamp | date:'shortTime' }}</span>
    </h3>
    <p>{{ message.summary }}</p>
</a>
