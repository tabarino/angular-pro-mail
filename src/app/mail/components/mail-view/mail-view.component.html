<div class="mail-view">
    <h2>{{ (message$ | async).from }}</h2>
    <p>{{ (message$ | async).full }}</p>
</div>
<div class="mail-reply">
      <textarea
          (change)="updateReply($event.target.value)"
          placeholder="Type your reply..."
          [value]="reply">
      </textarea>
    <button type="button" (click)="sendReply()">
        Send
    </button>
</div>
